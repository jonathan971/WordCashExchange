<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldCashExchange</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">Convertisseur de Devises</h1>
    <form id="conversionForm">
      <input type="number" id="amount" placeholder="Montant" class="border p-2 rounded">
      <select id="fromCurrency" class="border p-2 rounded">
        <option value="EUR">EUR</option>
        <!-- Ajoutez d'autres devises ici -->
      </select>
      <select id="toCurrency" class="border p-2 rounded">
        <option value="USD">USD</option>
        <!-- Ajoutez d'autres devises ici -->
      </select>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Convertir</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="../src/converter.js"></script>
</body>
</html>
